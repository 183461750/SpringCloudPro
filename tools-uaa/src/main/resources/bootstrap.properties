# 服务名
server.port=8001
spring.application.name=tools-uaa
# 注册中心
spring.cloud.nacos.config.server-addr=tools-nacos:9999
# 多配置文件
spring.cloud.nacos.config.ext-config[0].data-id=tools-uaa.properties
spring.cloud.nacos.config.ext-config[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[0].refresh=true
# 数据库配置文件
spring.cloud.nacos.config.ext-config[1].data-id=tools-jdbc.properties
spring.cloud.nacos.config.ext-config[1].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[1].refresh=true
# 服务发现
spring.cloud.nacos.discovery.server-addr=tools-nacos:9999
spring.cloud.nacos.discovery.namespace=public