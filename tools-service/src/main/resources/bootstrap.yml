server:
  port: 8848
spring:
  application:
    name: tools-service
  cloud:
    consul:
      discovery:
        health-check-path: /actuator/health  # 检测实例健康
        health-check-interval: 10s   # 每隔10s检查
        hostname: tools-dev    # 配置实例地址
        register: true  # 自动注册
        service-name: ${spring.application.name} # 实例名称
        acl-token: 3158cb50-57c4-d7a5-f57e-4945df7b7218
      host: tools-consul #consul地址
      port: 8500  # consul端口
      config:
        enabled: true  # 是否开启配置中心
        format: yaml   # 配置中心解析样式
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/tools?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root