spring.application.name=tools-gateway
spring.cloud.nacos.config.server-addr=tools-nacos:9999
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.prefix=tools-gateway
spring.cloud.nacos.config.file-extension=json
# 注册到注册中心
spring.cloud.nacos.discovery.server-addr=tools-nacos:9999
spring.cloud.nacos.discovery.namespace=public

server.port=8443
logging.level.root=info
logging.level.com.alibaba.nacos.client.naming=warn