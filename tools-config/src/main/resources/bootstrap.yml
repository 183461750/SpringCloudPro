server:
  port: 8888

spring:
  application:
    name: tools-config
  profiles:
    active: native
  # 配置中心
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/
# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    # 客户端告知服务端：若在n秒内没有向服务器发送信息，则服务端将其从服务列表中删除
    lease-expiration-duration-in-seconds: 10
    # 客户端每隔n秒向服务端发送数据包
    lease-renewal-interval-in-seconds: 5
  client:
    serviceUrl:
      defaultZone: http://admin:admin@tools-eureka:8761/eureka/

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

